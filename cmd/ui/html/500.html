{{define "500"}}

{{ template "head" . }}


<div class="container-md">
  {{ template "navbar" . }}
  <div class="col-md-12 text-center">
    <h1>500</h1>
    <h2>Internal Error</h2>
      {{ if .Msg }}
      <p>{{ .Msg.Message }}</p>
      {{ else }}
      <p>Sorry, the page you're looking for doesn't exist.</p>
      {{ end }}
  </div>
</div>

{{ template "footer" . }}

{{end}}
